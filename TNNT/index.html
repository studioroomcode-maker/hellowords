<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>한미모스 테니스 클럽 관리</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>

<div class="theme-toggle">
    <button class="theme-btn" id="theme-toggle" title="테마 변경">🌙</button>
</div>

<div class="header-container">
    <div class="nav-controls">
        <button class="nav-btn" id="prev-month">◀</button>
        <span class="current-month" id="month-display"></span>
        <button class="nav-btn" id="next-month">▶</button>
    </div>
    <div class="btn-group">
        <button class="action-btn btn-cal" id="capture-calendar">📸 달력형 저장</button>
        <button class="action-btn btn-list" id="capture-summary">📝 요약형 저장</button>
        <button class="action-btn btn-copy" id="copy-text">📋 텍스트 복사</button>
        <button class="action-btn btn-excel" id="download-excel">📊 엑셀 저장</button>
        <button class="action-btn btn-save" id="export-data">💾 백업 저장</button>
        <button class="action-btn btn-load" id="import-data-btn">📂 불러오기</button>
        <input type="file" id="fileInput" style="display:none">
    </div>
</div>

<div id="capture-calendar-area">
    <div class="calendar-title">
        <h1>한미모스 테니스 클럽</h1>
        <p class="sub-date-text"></p>
    </div>
    <div class="calendar-grid" id="calendar"></div>
</div>

<div id="modal-overlay">
    <div class="modal">
        <h3 id="modal-title">정보 입력</h3>
        <div id="normal-inputs"><input type="text" id="modal-input" placeholder="이름 입력 (최대2자)"></div>
        <div id="custom-inputs" style="display:none;">
            <div style="display: flex; align-items: center; justify-content: center; gap: 5px; margin-bottom: 10px;">
                <input type="number" id="custom-time-start" placeholder="8" style="width: 60px; margin:0;"><span style="font-weight: bold;">시 ~</span>
                <input type="number" id="custom-time-end" placeholder="10" style="width: 60px; margin:0;"><span style="font-weight: bold;">시</span>
            </div>
            <input type="text" id="custom-place" placeholder="장소">
            <input type="text" id="custom-court" placeholder="코트/번호">
        </div>
        <div id="anni-inputs" style="display:none;">
            <input type="text" id="anni-input" placeholder="행사 내용">
            <label style="display: flex; align-items: center; justify-content: center; gap: 10px; cursor: pointer; font-weight: bold; color: #d35400;">
                <input type="checkbox" id="check-special" style="width: 20px; height: 20px;"> 특별한 날 강조
            </label>
        </div>
        <div class="modal-buttons" id="modal-btn-container"></div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
